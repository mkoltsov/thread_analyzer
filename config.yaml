packages_to_ignore:
  # Apache packages
  - org.apache

  # Spring Framework packages
  - org.springframework

  # Java core networking
  - java.net
  - sun.nio
  - javax.net
  - com.sun.proxy
  - java.util
  - javax.servlet

  # Java IO operations
  - java.io

  # Database related
  - com.mysql
