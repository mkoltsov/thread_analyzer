  # Common utilities
  - com.google.common
  - com.google.inject
  - org.json
  - com.fasterxml.jackson
  - org.skife.jdbi
  - com.atomikos
  - org.eclipse.jetty

  # JVM internal
  - jdk.internal
  - sun.misc
